argument_specs:
  main:
    version_added: 2.0.0
    short_description: Copy FDO Manufacturing Server Keys and Certificates
    description:
      - Copy FDO Manufacturing Server Keys and Certificates from localhost to Manufacturing Server.
    options:
      manufacturing_server_fdo_src:
        description:
          - FDO directory path on the Manufacturing Server.
        type: str
        default: /etc/fdo
      localhost_manufacturing_server_certs_dir:
        description:
          - Manufacturing Server Keys and Certificates directory path on localhost.
        type: str
        default: /var/tmp/fdo
